<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    Welcome, I am Dr. Ny Aiko. I make your heart diagnosis fast as possible
    <p>
        <form action="#" method="POST">
            <p>
                <label for="age">Age</label> <input type="number" required name="age" required>
            </p>
            <p>
                <label for="cp">Chest pain type</label>
                <select name="cp" id="cp" required>
                    <option value="0">Typical angina</option>
                    <option value="1">Atypical angina</option>
                    <option value="2">Non-anginal pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </p>
            <p>
                <label for="trestbps">Resting blood pressure (in mm Hg on admission to the hospital)</label>
                <input type="text" name="trestbps" id="trestbps" required>
            </p>
            <p>
                <label for="chol">Serum cholestoral in (mg/dl)</label>
                <input type="text" name="chol" id="chol" required>
            </p>
            <p>
                <label for="fbs">Fasting blood sugar >120 mg/dl </label>
                <select name="fbs" id="fbs" required>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </p>
            <p>
                <label for="restecg">Resting electrocardiographic results</label>
                <select name="restecg" id="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">Having ST-T wave abnormality</option>
                    <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
                </select>
            </p>
            <p>
                <label for="thalachh">Maximum heart rate achieved</label>
                <input type="text"name="thalachh" id="thalachh" required>
            </p>
            <p>
                <label for="exng">Exercise induced angina</label>
                <select name="exng" id="exng" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </p>
            <p>
                <label for="oldpeak">ST depression induced by exercise relative to rest</label> 
                <input type="text" name="oldpeak" id="oldpeak" required>
            </p>
            <p>
                <label for="slp">The slope of the peak exercise ST segment</label>
                <select name="slp" id="slp">
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </p>
            <p>
                <label for="caa"> Number of major vessels (0-3) colored by flourosopy</label>
                <select name="caa" id="caa">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </p>
            <p>
                <label for="thall">Thall</label>
                <select name="thall" id="thall" required>
                    <option value="1">Normal</option>
                    <option value="2">Fixed defect</option>
                    <option value="3">Reversable defect</option>
                </select>
            </p>
            <p>
                <input type="submit"value="Submit">
            </p>
        </form>
        <p>
            Heart disease: {{prediction}}
        </p>
        <p>
            Probability of heart disease : {{probability}}
        </p>
    </p>
</body>
</html>
